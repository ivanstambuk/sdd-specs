metadata:
  spec: "sdd.security.jwt.validation@0.1.0"
  description: "Illustrative test vectors for JWT Validation."

vectors:
  - id: "jwt-valid-basic"
    description: "A syntactically valid, signed JWT whose claims satisfy a simple validation policy."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
          iat: "2025-12-01T00:00:00Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL"
    outputs:
      result: "valid"
  - id: "jwt-expired"
    description: "A JWT that is well-formed and correctly signed but fails validation because `exp` is in the past."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2020-01-01T00:00:00Z"
          iat: "2019-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_EXPIRED"
    outputs:
      result: "rejected-expired"
  - id: "jwt-invalid-signature"
    description: "A JWT whose header and claims are structurally valid but whose signature or MAC does not verify under the provided keys."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
          iat: "2025-12-01T00:00:00Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL"
    outputs:
      result: "rejected-signature"
  - id: "jwt-wrong-audience"
    description: "A JWT that is structurally valid and correctly signed but whose `aud` claim does not satisfy the validation policy."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["other-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
          iat: "2025-12-01T00:00:00Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_WRONG_AUD"
    outputs:
      result: "rejected-audience"
  - id: "jwt-claims-on-failure-allowed"
    description: "A JWT that fails validation but where the caller has enabled validation_policy.claims.allow_on_failure so that tagged claims are still returned."
    params:
      token_profile: "generic-core"
      validation_policy:
        claims:
          allow_on_failure: true
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2020-01-01T00:00:00Z"
          iat: "2019-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_EXPIRED"
    outputs:
      result: "rejected-expired"
      claims_view:
        header_status: "partially_validated"
        claims_status: "unvalidated"
      raw_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_EXPIRED"
  - id: "jwt-claims-on-failure-disallowed"
    description: "A JWT that fails validation and where validation_policy.claims.allow_on_failure is false or absent, so claims_view is empty or omitted."
    params:
      token_profile: "generic-core"
      validation_policy:
        claims:
          allow_on_failure: false
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2020-01-01T00:00:00Z"
          iat: "2019-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_EXPIRED"
    outputs:
      result: "rejected-expired"
      claims_view:
        header_status: "omitted-or-empty"
        claims_status: "omitted-or-empty"
  - id: "jwt-not-yet-valid"
    description: "A JWT that is structurally valid and correctly signed but not yet valid according to nbf/iat checks."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          nbf: "2030-01-01T00:00:00Z"
          iat: "2030-01-01T00:00:00Z"
          exp: "2030-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_NOT_YET_VALID"
    outputs:
      result: "rejected-not-yet-valid"
  - id: "jwt-malformed"
    description: "An input that is not a syntactically valid JWT in compact serialization (for example, wrong number of segments)."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        compact_without_signature: "MALFORMED_COMPACT_STRING"
    outputs:
      result: "rejected-malformed"
  - id: "jwt-alg-none-disallowed"
    description: "A JWT whose header requests alg=\"none\" but the validation policy does not allow the \"none\" algorithm."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "none"
          typ: "JWT"
        claims:
          sub: "user-123"
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_ALG_NONE"
    outputs:
      result: "rejected-policy"
  - id: "jwt-unsupported-algorithm"
    description: "A JWT that uses an algorithm not included in validation_policy.algorithms.allowed."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "ES256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_UNSUPPORTED_ALG"
    outputs:
      result: "rejected-policy"
  - id: "jwt-kid-not-found"
    description: "A JWT whose header.kid does not match any key in key_material, leading to an indeterminate outcome."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
          kid: "unknown-key-id"
        claims:
          sub: "user-123"
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_KID_NOT_FOUND"
    outputs:
      result: "indeterminate"
  - id: "jwt-kid-ambiguous"
    description: "A JWT whose header.kid is ambiguous across key_material, yielding an indeterminate result."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
          kid: "ambiguous-key-id"
        claims:
          sub: "user-123"
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_KID_AMBIGUOUS"
    outputs:
      result: "indeterminate"
  - id: "jwt-nbf-just-in-past-with-leeway"
    description: "A JWT whose nbf is slightly in the past relative to the clock, accepted because clock.leeway_seconds is non-zero."
    params:
      token_profile: "generic-core"
      clock:
        leeway_seconds: 30
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          nbf: "2030-01-01T00:00:00Z"
          iat: "2030-01-01T00:00:00Z"
          exp: "2030-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_NBF_JUST_PAST"
    outputs:
      result: "valid"
  - id: "jwt-exp-just-past-without-leeway"
    description: "A JWT whose exp is slightly in the past with zero leeway, resulting in rejected-expired."
    params:
      token_profile: "generic-core"
      clock:
        leeway_seconds: 0
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2030-01-01T00:00:10Z"
          iat: "2030-01-01T00:00:00Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_EXP_JUST_PAST"
    outputs:
      result: "rejected-expired"
  - id: "jwt-missing-exp-required-by-policy"
    description: "A JWT that omits exp while the applicable profile or policy requires it."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_MISSING_EXP"
    outputs:
      result: "rejected-policy"
  - id: "jwt-missing-required-claim"
    description: "A JWT that omits a claim that the active profile marks as required (for example, sub)."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_MISSING_REQUIRED_CLAIM"
    outputs:
      result: "rejected-policy"
  - id: "jwt-aud-wrong-type"
    description: "A JWT whose aud claim has the wrong JSON type relative to the active profile (string vs array-of-string)."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: "example-client"
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_AUD_WRONG_TYPE"
    outputs:
      result: "rejected-policy"
  - id: "jwt-unexpected-claim-type"
    description: "A JWT whose claim type does not match the profileâ€™s expectation (for example, scope object instead of string)."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
          scope:
            read: true
            write: false
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_UNEXPECTED_CLAIM_TYPE"
    outputs:
      result: "rejected-policy"
  - id: "jwt-wrong-segment-count"
    description: "A compact representation with the wrong number of segments for a JWT."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        compact_without_signature: "ONLY_ONE_SEGMENT"
    outputs:
      result: "rejected-malformed"
  - id: "jwt-invalid-json-payload"
    description: "A compact representation whose payload segment is not valid JSON."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        compact_without_signature: "HEADER_BASE64URL.INVALID_JSON_PAYLOAD_BASE64URL"
    outputs:
      result: "rejected-malformed"
  - id: "jwt-invalid-unicode-claims"
    description: "A JWT whose payload JSON decodes but contains invalid UTF-8 in a string claim."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
          nickname: "INVALID_UTF8_\uFFFD"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_INVALID_UNICODE"
    outputs:
      result: "rejected-malformed"
  - id: "jwt-wrong-key-but-same-alg"
    description: "A JWT whose header and claims are valid but whose signature is computed with a key that is not present in key_material."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_WRONG_KEY"
    outputs:
      result: "rejected-signature"
  - id: "jwt-algorithm-confusion-attempt"
    description: "A JWT that attempts to confuse key usage (for example, using a public key where a symmetric key is expected); policy rejects the algorithm usage."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_ALG_CONFUSION"
    outputs:
      result: "rejected-policy"
  - id: "jwt-claims-only-mode-success"
    description: "A syntactically valid JWT processed via extract_claims without full validation, returning unvalidated claims_view with indeterminate validation_result."
    params:
      token_profile: "generic-core"
      operation: "extract_claims"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_CLAIMS_ONLY"
    outputs:
      result: "indeterminate"
  - id: "jwt-claims-only-mode-malformed"
    description: "A malformed JWT processed via extract_claims without full validation; parsing fails and no claims_view is returned."
    params:
      token_profile: "generic-core"
      operation: "extract_claims"
    inputs:
      token:
        compact_without_signature: "MALFORMED_COMPACT_STRING_CLAIMS_ONLY"
    outputs:
      result: "rejected-malformed"
  - id: "jwt-partial-validation-profile"
    description: "A JWT validated against a profile that covers only some claims, leaving others tagged as unvalidated in claims_view."
    params:
      token_profile: "generic-core"
      profile_id: "access-token-profile-A"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
          extra_debug_claim: "debug-only"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_PARTIAL_PROFILE"
    outputs:
      result: "valid"
  - id: "jwt-drift-on-exp-boundary"
    description: "A JWT whose exp is exactly on the boundary where strict vs lenient implementations may diverge; used to detect drift between implementations."
    params:
      token_profile: "generic-core"
      clock:
        leeway_seconds: 0
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2030-01-01T00:00:00Z"
          iat: "2029-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_EXP_BOUNDARY"
    outputs:
      result: "rejected-expired"
  - id: "jwt-policy-extension-ignored"
    description: "A JWT validated under a policy that includes additional, implementation-specific fields that should not affect the core outcome."
    params:
      token_profile: "generic-core"
      validation_policy:
        profile_id: "access-token-profile-A"
        custom_flags:
          telemetry_only: true
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_POLICY_EXTENSION"
    outputs:
      result: "valid"
  - id: "jwt-unknown-profile-id"
    description: "A JWT validated under a policy that references an unknown profile_id, which is treated as a policy error."
    params:
      token_profile: "generic-core"
      validation_policy:
        profile_id: "unknown-profile-id"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_UNKNOWN_PROFILE"
    outputs:
      result: "rejected-policy"
  - id: "jwt-conflicting-profile-refs"
    description: "A JWT validated under a policy that references conflicting profiles (for example, one requiring and one forbidding the same claim)."
    params:
      token_profile: "generic-core"
      validation_policy:
        profile_refs:
          - "profile-requires-sub"
          - "profile-forbids-sub"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_CONFLICTING_PROFILES"
    outputs:
      result: "rejected-policy"
  - id: "jwt-aud-superset-of-expected"
    description: "A JWT whose aud claim contains a superset of the expected audiences; policy accepts any superset containing all expected entries."
    params:
      token_profile: "generic-core"
      validation_policy:
        expected_audience: ["example-client"]
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client", "extra-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_AUD_SUPERSET"
    outputs:
      result: "valid"
  - id: "jwt-aud-subset-of-expected"
    description: "A JWT whose aud claim is only a subset of expected_audience; policy requires all expected audiences to be present."
    params:
      token_profile: "generic-core"
      validation_policy:
        expected_audience: ["example-client", "another-client"]
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_AUD_SUBSET"
    outputs:
      result: "rejected-audience"
  - id: "jwt-nbf-after-exp"
    description: "A JWT whose nbf is after exp, creating an impossible validity window that policy rejects."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          nbf: "2030-12-31T23:59:59Z"
          exp: "2030-01-01T00:00:00Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_NBF_AFTER_EXP"
    outputs:
      result: "rejected-policy"
  - id: "jwt-iat-far-in-future"
    description: "A JWT whose iat is far in the future relative to the validation clock, treated as a policy violation."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          iat: "2100-01-01T00:00:00Z"
          exp: "2100-01-01T01:00:00Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_IAT_FUTURE"
    outputs:
      result: "rejected-policy"
  - id: "jwt-iat-far-in-past"
    description: "A JWT whose iat is unreasonably far in the past relative to other time-based checks, treated as a policy violation."
    params:
      token_profile: "generic-core"
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          iat: "2000-01-01T00:00:00Z"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_IAT_PAST"
    outputs:
      result: "rejected-policy"
  - id: "jwt-negative-leeway"
    description: "A JWT validated under a policy with a negative clock.leeway_seconds, which is treated as invalid policy."
    params:
      token_profile: "generic-core"
      clock:
        leeway_seconds: -30
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_NEGATIVE_LEEWAY"
    outputs:
      result: "rejected-policy"
  - id: "jwt-huge-leeway"
    description: "A JWT validated under a policy with a very large clock.leeway_seconds, resulting in acceptance despite exp being slightly in the past."
    params:
      token_profile: "generic-core"
      clock:
        leeway_seconds: 31536000
    inputs:
      token:
        header:
          alg: "HS256"
          typ: "JWT"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2030-01-01T00:00:00Z"
          iat: "2029-01-01T00:00:00Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_HUGE_LEEWAY"
    outputs:
      result: "valid"
  - id: "jwt-missing-typ-required"
    description: "A JWT whose header omits typ where the applicable profile requires typ: \"JWT\"."
    params:
      token_profile: "generic-core"
      validation_policy:
        profile_id: "header-requires-typ-jwt"
    inputs:
      token:
        header:
          alg: "HS256"
        claims:
          sub: "user-123"
          aud: ["example-client"]
          iss: "https://issuer.example.test"
          exp: "2025-12-31T23:59:59Z"
        compact_without_signature: "HEADER_BASE64URL.PAYLOAD_BASE64URL_MISSING_TYP"
    outputs:
      result: "rejected-policy"
  - id: "jwt-crit-unknown-header-param"
    description: "A JWT that uses a crit header with an unknown critical parameter, which policy requires to be rejected."
    params:
      token_profile: "generic-core"
      validation_policy:
